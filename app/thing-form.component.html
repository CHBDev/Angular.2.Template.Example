<div class="container">
  <div [hidden]="submitted">
    <h1>Thing Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      {{diagnostic}}
      <div class="form-group">
        <label for="name">Name</label>
        <input #spy type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
        <div [hidden]="name.valid" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <br>TODO: remove this {{spy.className}}
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" [(ngModel)]="model.location">
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <select class="form-control" required [(ngModel)]="model.color">
          <option *ngFor="#c of colors" [value]="c">{{c}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Location</div>
      <div class="col-xs-9 pull-left">{{ model.location }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Color</div>
      <div class="col-xs-9 pull-left">{{ model.color }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
